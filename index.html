            else if (totalLearned >= 9) starDisplay = 'â­â­â­â­';
            else if (totalLearned >= 6) starDisplay = 'â­â­â­';
            else if (totalLearned >= 3) starDisplay = 'â­â­';
            else starDisplay = 'â­';
            
            document.getElementById('progressStars').textContent = starDisplay;
        }

        // ADD STAR
        function addStar() {
            state.stars++;
            saveState();
            
            const pop = document.createElement('div');
            pop.textContent = '+1 â­';
            pop.style = 'position: fixed; top: 50%; left: 50%; font-size: 60px; font-weight: 800; color: #FFD700; z-index: 9999; animation: starPop 1s ease-out;';
            document.body.appendChild(pop);
            setTimeout(() => pop.remove(), 1000);
        }

        // CHANGE TAB
        function changeTab(tab) {
            state.currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector('.tab-' + tab).classList.add('active');
            render();
        }

        // RENDER
        function render() {
            const content = document.getElementById('content');
            content.innerHTML = '';
            
            if (state.currentTab === 'shop') {
                renderShop();
            } else {
                const items = DATA[state.currentTab] || [];
                items.forEach(item => {
                    const status = state.progress[item.id] || 'new';
                    
                    const card = document.createElement('div');
                    card.className = 'card ' + (status === 'learned' ? 'learned' : status === 'learning' ? 'learning' : '');
                    
                    let badge = '';
                    if (status === 'learned') badge = '<div class="badge">âœ…</div>';
                    else if (status === 'learning') badge = '<div class="badge">ğŸ“–</div>';
                    
                    card.innerHTML = `
                        ${badge}
                        <div class="card-header">
                            <div class="card-title">${item.name}</div>
                            <div class="card-number">${item.num || 'â€¢'}</div>
                        </div>
                        <div class="card-info">${item.ayat} ayet</div>
                        <div class="card-buttons">
                            <button class="btn btn-learn" onclick="learn(${item.id})">ğŸ“š Ã–ÄŸren</button>
                            <button class="btn btn-audio" id="audio-${item.id}" onclick="playAudio(${item.id})">ğŸ”Š Dinle</button>
                            <button class="btn btn-practice" onclick="practice(${item.id})">ğŸ¯ Test</button>
                        </div>
                    `;
                    
                    content.appendChild(card);
                });
            }
        }

        // RENDER SHOP
        function renderShop() {
            const content = document.getElementById('content');
            content.innerHTML = '';
            
            DATA.shop.forEach(item => {
                const isUnlocked = state.unlocked.includes(item.id);
                const canUnlock = state.stars >= item.cost;
                
                const card = document.createElement('div');
                card.className = 'card shop-card ' + (isUnlocked ? 'unlocked' : 'locked');
                card.style.borderColor = item.color;
                card.style.background = isUnlocked ? item.color + '15' : '#f5f5f5';
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-title" style="color: ${item.color}">${item.title}</div>
                        <div class="card-number" style="background: ${item.color}">${isUnlocked ? 'âœ…' : 'ğŸ”’'}</div>
                    </div>
                    <div class="card-info">${isUnlocked ? 'AÃ§Ä±ldÄ±! âœ¨' : item.cost + ' â­ gerekli'}</div>
                    ${isUnlocked 
                        ? `<div class="card-info" style="font-size: 13px; line-height: 1.6;">${item.info.split('\n').slice(0, 2).join(', ')}...</div>`
                        : `<div style="text-align: center; font-size: 60px; margin: 20px 0; opacity: 0.3;">${item.emoji}</div>`
                    }
                    <div class="card-buttons" style="grid-template-columns: ${isUnlocked ? '1fr 1fr' : '1fr'};">
                        ${isUnlocked 
                            ? `<button class="btn" style="background: ${item.color}; color: white;" onclick="viewShop('${item.id}')">ğŸ“– Ä°ncele</button>
                               <button class="btn" style="background: ${item.color}; color: white;" onclick="practiceShop('${item.id}')">ğŸ¯ Test</button>`
                            : canUnlock
                                ? `<button class="btn" style="background: #FFD700; color: white;" onclick="unlock('${item.id}')">ğŸŒŸ AÃ§ (${item.cost} â­)</button>`
                                : `<button class="btn" disabled style="opacity: 0.5;">Daha ${item.cost - state.stars} â­ lazÄ±m</button>`
                        }
                    </div>
                `;
                
                content.appendChild(card);
            });
        }

        // GET SURA
        function getSura(id) {
            for (let level in DATA) {
                if (level === 'shop') continue;
                const found = DATA[level].find(s => s.id === id);
                if (found) return found;
            }
            return null;
        }

        // LEARN
        function learn(id) {
            const sura = getSura(id);
            if (!sura) return;
            
            state.currentSura = sura;
            state.currentPage = 1;
            
            document.getElementById('learnTitle').textContent = sura.name + ' Suresi';
            document.getElementById('page1').innerHTML = `
                <div class="page-label" style="background: #e3f2fd; color: #1565c0;">ğŸ“– ArapÃ§a ve OkunuÅŸu</div>
                <div class="arabic">${sura.ar}</div>
                <div class="transliteration">ğŸ—£ï¸ ${sura.tr}</div>
            `;
            document.getElementById('page2').innerHTML = `
                <div class="page-label" style="background: #f3e5f5; color: #7b1fa2;">ğŸ“ TÃ¼rkÃ§e AnlamÄ±</div>
                <div class="meaning">${sura.me}</div>
                <div class="info-box">ğŸ“š ${sura.inf}</div>
            `;
            
            document.getElementById('page1').style.display = 'block';
            document.getElementById('page2').style.display = 'none';
            document.getElementById('pageIndicator').textContent = '1 / 2';
            document.getElementById('pageBtn').textContent = 'Sonraki â†’';
            document.getElementById('pageBtn').onclick = () => {
                if (state.currentPage === 1) {
                    document.getElementById('page1').style.display = 'none';
                    document.getElementById('page2').style.display = 'block';
                    document.getElementById('pageIndicator').textContent = '2 / 2';
                    document.getElementById('pageBtn').textContent = 'â† Geri';
                    state.currentPage = 2;
                } else {
                    document.getElementById('page2').style.display = 'none';
                    document.getElementById('page1').style.display = 'block';
                    document.getElementById('pageIndicator').textContent = '1 / 2';
                    document.getElementById('pageBtn').textContent = 'Sonraki â†’';
                    state.currentPage = 1;
                }
            };
            
            document.getElementById('learnModal').classList.add('show');
            
            if (!state.progress[id]) {
                state.progress[id] = 'learning';
                saveState();
                render();
            }
        }

        // PLAY AUDIO
        function playAudio(id) {
            const sura = getSura(id);
            if (!sura) return;
            
            const btn = document.getElementById('audio-' + id);
            
            // AynÄ± sure - pause/resume
            if (state.currentAudioId === id && state.currentAudio) {
                if (state.currentAudio.paused) {
                    state.currentAudio.play();
                    btn.textContent = 'â¸ï¸ Durdur';
                    btn.style.background = '#FF5722';
                } else {
                    state.currentAudio.pause();
                    btn.textContent = 'â–¶ï¸ Devam';
                    btn.style.background = '#4CAF50';
                }
                return;
            }
            
            // Yeni sure - Ã¶ncekini durdur
            if (state.currentAudio) {
                state.currentAudio.pause();
                const oldBtn = document.getElementById('audio-' + state.currentAudioId);
                if (oldBtn) {
                    oldBtn.textContent = 'ğŸ”Š Dinle';
                    oldBtn.style.background = '#9C27B0';
                }
            }
            
            // Subhaneke iÃ§in gerÃ§ek MP3
            if (sura.num === 0) {
                const url = 'subhaneke.mp3';
                state.currentAudio = new Audio(url);
                state.currentAudioId = id;
                
                state.currentAudio.play();
                btn.textContent = 'â¸ï¸ Durdur';
                btn.style.background = '#FF5722';
                
                state.currentAudio.onended = () => {
                    btn.textContent = 'ğŸ”Š Dinle';
                    btn.style.background = '#9C27B0';
                    state.currentAudio = null;
                    state.currentAudioId = null;
                };
                
                state.currentAudio.onerror = () => {
                    btn.textContent = 'ğŸ”Š Dinle';
                    btn.style.background = '#9C27B0';
                    state.currentAudio = null;
                    state.currentAudioId = null;
                    alert('Ses yÃ¼klenemedi!');
                };
                
                return;
            }
            
            // MP3 Ã§al
            const url = `https://download.quranicaudio.com/quran/husary_muallim_kids_repeat/${String(sura.num).padStart(3, '0')}.mp3`;
            state.currentAudio = new Audio(url);
            state.currentAudioId = id;
            
            state.currentAudio.play();
            btn.textContent = 'â¸ï¸ Durdur';
            btn.style.background = '#FF5722';
            
            state.currentAudio.onended = () => {
                btn.textContent = 'ğŸ”Š Dinle';
                btn.style.background = '#9C27B0';
                state.currentAudio = null;
                state.currentAudioId = null;
            };
            
            state.currentAudio.onerror = () => {
                btn.textContent = 'ğŸ”Š Dinle';
                btn.style.background = '#9C27B0';
                state.currentAudio = null;
                state.currentAudioId = null;
                alert('Ses yÃ¼klenemedi!');
            };
        }

        // PRACTICE
        function practice(id) {
            const sura = getSura(id);
            if (!sura) return;
            
            state.currentSura = sura;
            state.quizIndex = 0;
            state.correctCount = 0;
            state.wrongCount = 0;
            showQuiz();
        }

        // SHOW QUIZ
        function showQuiz() {
            if (state.quizIndex >= state.currentSura.q.length) {
                closeModal('quizModal');
                if (state.correctCount === state.currentSura.q.length) {
                    state.progress[state.currentSura.id] = 'learned';
                    saveState();
                    render();
                    document.getElementById('successModal').classList.add('show');
                } else {
                    alert(`${state.correctCount}/${state.currentSura.q.length} doÄŸru! Tekrar dene ğŸ˜Š`);
                }
                return;
            }
            
            const quiz = state.currentSura.q[state.quizIndex];
            
            if (quiz.t === 'fill') {
                document.getElementById('quizQuestion').innerHTML = `
                    <div style="font-size: 24px; font-weight: 700; color: #667eea; margin-bottom: 20px;">ğŸ§© BoÅŸluÄŸu Doldur!</div>
                    <div style="font-size: 20px;">${quiz.q}</div>
                `;
            } else {
                document.getElementById('quizQuestion').textContent = quiz.q;
            }
            
            const opts = document.getElementById('quizOptions');
            opts.innerHTML = '';
            
            quiz.o.forEach((opt, i) => {
                const div = document.createElement('div');
                div.className = 'quiz-option';
                div.textContent = opt;
                div.onclick = () => checkAnswer(i, quiz);
                opts.appendChild(div);
            });
            
            document.getElementById('quizModal').classList.add('show');
        }

        // CHECK ANSWER
        function checkAnswer(selected, quiz) {
            const opts = document.querySelectorAll('.quiz-option');
            let correct = false;
            
            if (quiz.t === 'fill') {
                correct = quiz.o[selected] === quiz.a;
                opts.forEach((opt, i) => {
                    opt.onclick = null;
                    if (quiz.o[i] === quiz.a) opt.classList.add('correct');
                    else if (i === selected && !correct) opt.classList.add('wrong');
                });
            } else {
                correct = selected === quiz.c;
                opts.forEach((opt, i) => {
                    opt.onclick = null;
                    if (i === quiz.c) opt.classList.add('correct');
                    else if (i === selected) opt.classList.add('wrong');
                });
            }
            
            if (correct) {
                // DoÄŸru cevap
                state.correctCount++;
                
                // Bu soru iÃ§in daha Ã¶nce yÄ±ldÄ±z alÄ±nmÄ±ÅŸ mÄ± kontrol et
                const questionKey = state.currentSura.id + '-' + state.quizIndex;
                if (!state.earnedStars[questionKey]) {
                    addStar();
                    state.earnedStars[questionKey] = true;
                    saveState();
                }
                
                setTimeout(() => {
                    state.quizIndex++;
                    state.wrongCount = 0; // Yeni soru iÃ§in sÄ±fÄ±rla
                    closeModal('quizModal');
                    setTimeout(showQuiz, 500);
                }, 1500);
            } else {
                // YanlÄ±ÅŸ cevap
                state.wrongCount++;
                
                if (state.wrongCount >= 2) {
                    // 2. yanlÄ±ÅŸ - sonraki soruya geÃ§
                    setTimeout(() => {
                        state.quizIndex++;
                        state.wrongCount = 0;
                        closeModal('quizModal');
                        setTimeout(showQuiz, 500);
                    }, 1500);
                } else {
                    // 1. yanlÄ±ÅŸ - tekrar ÅŸansÄ± ver
                    setTimeout(() => {
                        closeModal('quizModal');
                        setTimeout(() => {
                            // AynÄ± soruyu tekrar gÃ¶ster
                            showQuiz();
                        }, 500);
                    }, 1500);
                }
            }
        }

        // START QUIZ
        function startQuiz() {
            closeModal('learnModal');
            practice(state.currentSura.id);
        }

        // UNLOCK SHOP
        function unlock(id) {
            const item = DATA.shop.find(i => i.id === id);
            if (state.stars >= item.cost) {
                state.stars -= item.cost;
                state.unlocked.push(id);
                saveState();
                
                const msg = document.createElement('div');
                msg.textContent = `ğŸ‰ ${item.title} AÃ§Ä±ldÄ±!`;
                msg.style = `position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 32px; font-weight: 800; color: ${item.color}; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); z-index: 9999;`;
                document.body.appendChild(msg);
                setTimeout(() => {
                    msg.remove();
                    render();
                }, 2000);
            }
        }

        // VIEW SHOP
        function viewShop(id) {
            const item = DATA.shop.find(i => i.id === id);
            
            document.getElementById('learnTitle').textContent = item.title;
            document.getElementById('page1').innerHTML = `
                <div style="background: ${item.color}15; padding: 20px; border-radius: 15px; margin: 20px 0;">
                    <div style="font-size: 20px; font-weight: 700; color: ${item.color}; margin-bottom: 15px;">ğŸ“š Bilgi</div>
                    <div style="font-size: 18px; line-height: 2; font-weight: 600; text-align: left; white-space: pre-line;">${item.info}</div>
                </div>
            `;
            document.getElementById('page2').style.display = 'none';
            document.getElementById('pageIndicator').style.display = 'none';
            document.getElementById('pageBtn').style.display = 'none';
            
            document.getElementById('learnModal').classList.add('show');
        }

        // PRACTICE SHOP
        function practiceShop(id) {
            const item = DATA.shop.find(i => i.id === id);
            state.currentSura = { id: item.id, q: item.q };
            state.quizIndex = 0;
            state.correctCount = 0;
            state.wrongCount = 0;
            showQuiz();
        }

        // CLOSE MODAL
        function closeModal(id) {
            document.getElementById(id).classList.remove('show');
        }

        // PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        }

        // INIT
        loadState();
        updateProgress();
        render();
    </script>
